<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nexus Market — Shop</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="shop">

  <header class="nav-wrap">
    <div class="container nav">
      <a class="brand" href="index.html">Nexus Market</a>
      <nav class="links">
        <a href="index.html">Home</a>
        <a href="shop.html" class="active">Shop</a>
        <a href="categories.html">Categories</a>
        <a href="deals.html">Deals</a>
        <a href="about.html">About</a>
      </nav>
      <div class="actions">
        <button id="darkToggle" class="icon-btn"><span class="material-icons">dark_mode</span></button>
        <a href="cart.html" class="icon-btn">
          <span class="material-icons">shopping_cart</span>
          <span id="cart-count" class="count-badge">0</span>
        </a>
      </div>
    </div>
  </header>

  <main class="container shop-main">
    <div class="shop-controls">
      <input id="search" type="search" placeholder="Search products..." />
      <select id="categoryFilter">
        <option value="all">All categories</option>
        <option value="electronics">Electronics</option>
        <option value="fashion">Fashion</option>
        <option value="home">Home</option>
        <option value="beauty">Beauty</option>
      </select>
      <select id="sortBy">
        <option value="featured">Featured</option>
        <option value="price-asc">Price — low to high</option>
        <option value="price-desc">Price — high to low</option>
      </select>
    </div>

    <div id="product-grid" class="grid product-grid"></div>
  </main>

  <footer class="site-footer">
    <div class="container">© 2025 Nexus Market</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
